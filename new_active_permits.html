<!doctype html>

<html>
  <head>
    <title>Empower</title>
    <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="style-2.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <style src="style-2.css"></style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="popup.js"></script>
  </head>
  
  <body>
  <div class="page-wrapper"> 
    
    <div class="header">
      <div class="header-content-wrapper">
        <div class="row">
          <div class="header-logo col-emp-6 pull-left">
            <img src="Empower-logo-dark-blue.png" style="width: 80px;"></img>
          </div>
          <div class="header-help col-emp-6 pull-right">
            <p> help </p>
          </div>
        </div>
      </div>
    </div> <!-- close header -->

    <div class="content">
      
      <div class="permits-sent-container">
        <div class="row ten-vpadding">
          <p>Permissions sent to</p>
        </div>
        <div class="row">
          <div class="permits-sent">
            
            <button class="btn btn-permit-selector" type="button" id="select-permit">
              
              <div class="row permit-sent-1 five-vpadding">
                  <div class="permit-icon-wrapper col-emp-1">
                    <img class="permit-icon" src="facebook-icon.png">
                  </div>
                  <div class="col-emp-1"></div>
                  <div class="permit-data col-emp-9">
                    <p><strong>Angela M.</strong> for 15 min.</p>
                  </div>
                  <i class="fa fa-times fa-2x col-emp-1 permit-cancel" style="color: #DEDEDE;"></i>
              </div>
            
            </button>
            
            <div class="row permit-sent-2 five-vpadding">
                <div class="permit-icon-wrapper col-emp-2">
                  <img class="permit-icon" src="facebook-icon.png">
                </div>
                <div class="permit-data col-emp-9">
                  <p><strong>Barack O.</strong> for 1 hr.</p>
                </div>
                <i class="fa fa-times fa-2x col-emp-1 permit-cancel" style="color: #DEDEDE;"></i>
            </div>
            
            <div class="row permit-sent-3 five-vpadding">
              <div class="permit-icon-wrapper col-emp-2">
                  <img class="permit-icon" src="facebook-icon.png">
                </div>
                <div class="permit-data col-emp-9">
                  <p><strong>Vladimir P.</strong> for 5 hr.</p>
                </div>
                <i class="fa fa-times fa-2x col-emp-1 permit-cancel" style="color: #DEDEDE;"></i>
            </div>

          </div>
        </div>
      </div> <!-- close ermits sent container -->
     
      <div class="permits-received-container" style="margin-top: 20px;">
        <div class="row ten-vpadding">
          <p>Permissions received from</p>
        </div>
        <div class="row">
          <div class="permits-received">
            
            <div class="row permit-received-1 five-vpadding">
                <div class="permit-icon-wrapper col-emp-2">
                  <img class="permit-icon" src="facebook-icon.png">
                </div>
                <div class="permit-data col-emp-9">
                  <p><strong>Justin T.</strong> for 3 hr.</p>
                </div>
                <i class="fa fa-times fa-2x col-emp-1 permit-cancel" style="color: #DEDEDE;"></i>
            </div>
            
            <div class="row permit-received-2 five-vpadding">
                <div class="permit-icon-wrapper col-emp-2">
                  <img class="permit-icon" src="facebook-icon.png">
                </div>
                <div class="permit-data col-emp-9">
                  <p><strong>Saddam H.</strong> for 1 hr.</p>
                </div>
                <i class="fa fa-times fa-2x col-emp-1 permit-cancel" style="color: #DEDEDE;"></i>
            </div>
            
          </div>
        </div>
      </div> <!-- close permits sent container -->
     
      <div class="row ten-vpadding">
        <a href="active_permits.html">
          <button class="btn btn-half-solid" type="button" id="new-permission" style="margin-right: 0px; margin-left: 0px;">New permission</button>
        </a>
        <a href="active_permits.html">
          <button class="btn btn-half-outline" type="button" id="log-off" style="margin-right: 0px;">Log out</button>
        </a>
      </div>
     
     
    </div> <!-- close content -->
  </div> <!-- close page wrapper -->
  
  
  
  
  </body>
</html>
