<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Empower Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        background-color:#2ba5fc;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      select {
        float:left;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="give_permit_js.js"></script>
    <script src="parse-1.2.13.min.js"></script>
  </head>
  <body>
  <h2>Give Permissions</h2>
  <div id="give_permission">
    Stand-In:<br>
    <input type="text" id="standinname">
    <br>
    Gmail:<br>
    <input type="text" id="gmail">
    <br>
    Password:<br>
    <input type="password" id="gmailpass">
    <br>
    Facebook<br>
    <input type="text" id="fb">
    <br>
    Password:<br>
    <input type="password" id="fbpass">
    <br>
    JetBlue<br>
    <input type="text" id="jb">
    <br>
    Password<br>
    <input type="password" id="jbpass">
    <br>
    Time Limit<br>
    <select>
    <option value="0">0 hours</option>
    <option value="1">1 hour</option>
    <option value="2">2 hours</option>
    <option value="3">3 hours</option>
    <option value="4">4 hours</option>
    <option value="5">5 hours</option>
    <option value="6">6 hours</option>
    </select>

    <select>
    <option value="0">0 minutes</option>
    <option value="5">5 minutes</option>
    <option value="10">10 minutes</option>
    <option value="15">15 minutes</option>
    <option value="20">20 minutes</option>
    <option value="25">25 minutes</option>
    <option value="30">30 minutes</option>
    <option value="35">35 minutes</option>
    <option value="40">40 minutes</option>
    <option value="45">45 minutes</option>
    <option value="50">50 minutes</option>
    <option value="55">55 minutes</option>
    </select>
    <button type="button" id="cancel">Cancel</button>
    <button type="button" id="submit">Submit</button>
</div>


  </body>
</html>
