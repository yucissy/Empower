<!doctype html>
<html>
  <head>
    <title>Empower</title>
    <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <style src="style.css"></style>

    <script src="give_permit.js"></script>
    <script src="parse-1.6.7.min.js"></script>
  </head>
  
  <body>
  <div class="page-wrapper"> 
    
    <div class="header">
      <div class="header-content-wrapper">
        <row>
          <div class="header-logo col-emp-6 pull-left">
            <img src="EmpowerClearName.png" style="width: 90px;"></img>
          </div>
          <div class="header-help col-emp-6 pull-right">
            <p> help </p>
            <p> add services </p>
          </div>
        </row>
      </div>
    </div> <!-- close header -->

    <div class="content">
     
       <row class="row-wrapper">
         <h3>Assign Permissions</h3>
       </row>
     
       <row class="row-wrapper">
           <row>
                <div class="" style="padding-bottom: 50px;">
                  <label for="sel1" style="color: #fff;">For which account?</label>
                  <select class="form-control" id="account">
                    <option value="0">Gmail</option>
                    <option value="1">Facebook</option>
                    <option value="2">Yale CAS</option>
                    <option value="3">Brown MCB</option>
                    <option value="4">JetBlue</option>
                  </select>
                </div>
                <div class="" style="padding-bottom: 25px;">
                  <label for="sel2" style="color: #fff;">What is your account username?</label>
                  <input type="text" class="form-control" id="account_username" placeholder="example@gmail.com" onfocus="this.placeholder=''" onblur="this.placeholder='example@gmail.com'">
                </div>
                <div class="" style="padding-bottom: 25px;">
                  <label for="sel3" style="color: #fff;">What is your account password?</label>
                  <input type="text" class="form-control" id="account_password" placeholder="********" onfocus="this.placeholder=''" onblur="this.placeholder='********'">
                </div>
                <div class="" style="padding-bottom: 25px;">
                  <label for="sel4" style="color: #fff;">To who?</label>
                  <input type="text" class="form-control" id="alias" placeholder="Alias Username" onfocus="this.placeholder=''" onblur="this.placeholder='Alias Username'">
                </div>
                <div class="" style="padding-bottom: 50px;">
                  <label for="sel5" style="color: #fff;">For how long?</label>
                  <select class="form-control" id="hours">
                    <option value="0">0 hours</option>
                    <option value="1">1 hour</option>
                    <option value="2">2 hours</option>
                    <option value="3">3 hours</option>
                    <option value="4">4 hours</option>
                    <option value="5">5 hours</option>
                    <option value="6">6 hours</option>
                  </select>
                </div>
            </row>
            
            <row>
              <a href="show_permit.html">
                <button class="btn" type="button" id="submit" style="margin-top: 10px; background-color: #DB357A; border-color: #DB357A; color: #fff;">Submit</button>
              </a>
              <button class="btn" type="button" id="cancel" style="margin-top: 10px; margin-left: 10px; background-color: transparent; border-color: #fff; color: #fff;">Cancel</button>
              <button class="btn" type="button" id="signout" style="margin-top: 10px; margin-left: 10px; background-color: transparent; border-color: #fff; color: #fff;">Sign Out</button>
            </row>
       </row>

    </div> <!-- close content -->
  </div> <!-- close page wrapper -->
  
  </body>
</html>
