<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Empower Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        background-color:#2ba5fc;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      select {
        float:left;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="give_permit.js"></script>
    <script src="parse-1.6.7.min.js"></script>
  </head>
  <body>
  <h2>Give Permissions</h2>
  <div id="give_permission">
    Alias' Username:<br>
    <input type="text" id="alias">
    <br>
    Account Type: <br>
      <select id="account">
        <option value="0">Gmail</option>
        <option value="1">Facebook</option>
        <option value="2">Yale CAS</option>
        <option value="3">Brown MCB</option>
        <option value="4">JetBlue</option>
      </select>
    <br>
    Account Username:<br>
    <input type="text" id="account_username">
    <br>
    Account Password:<br>
    <input type="password" id="account_password">
    <br>
    Time Limit<br>
      <select id="hours">
        <option value="0">0 hours</option>
        <option value="1">1 hour</option>
        <option value="2">2 hours</option>
        <option value="3">3 hours</option>
        <option value="4">4 hours</option>
        <option value="5">5 hours</option>
        <option value="6">6 hours</option>
      </select>

    <button type="button" id="cancel">Cancel</button>
    <button type="button" id="submit">Submit</button>
    <button type="button" id="signout">Sign Out</button>
</div>


  </body>
</html>
