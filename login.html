<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Empower Popup</title>
    <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <style src="style.css"></style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="parse-1.6.7.min.js"></script>
    <script src="popup.js"></script>
  </head>

  <body>
  <div class="login-page" id="login_page">
    <div class="login-page-header">
      <div class="row">
        <a href="https://www.google.com">

        <img class="login-page-logo" src="Empower-logo-dark-blue.png"></img>
        </a>
      </div>
    </div>

    <div class="login-page-content">
      <div class="row">
        <form>
          <div class="input-group input-login-page">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" style="border-radius: 5px; width: 240px;">
          </div>

          <div class="input-group input-login-page">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" style="border-radius: 5px; width: 240px;">
          </div> 

          <br/>
          <div class="row ten-vpadding">
              <button class="btn btn-half-solid" type="button" id="login" style="margin-right: 0px; margin-left: 11px; width: 112px;">Log In</button>

              <button class="btn btn-half-outline" type="button" id="signup" style="margin-right: 0px; margin-left: 11px;  width: 112px;">Sign Up</button>

          </div>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
