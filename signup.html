<!doctype html>

<html>
  <head>
    <title>Empower</title>
    <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="style-2.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <style src="style-2.css"></style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="popup.js"></script>
  </head>
  
  <body>
  <div class="login-page" id="login_page">
    
    <div class="login-page-header">
      
      <div class="row">
        <a href="http://www.google.com">
          <img class="login-page-logo" src="Empower-logo-dark-blue.png"></img>
        </a>
      </div>
    
    </div>
    
    <div class="login-page-content">
      <div class="row">
        
        <form>
          <div class="input-group input-login-page">
            <input type="text" name="username" class="form-control" placeholder="Username" style="border-radius: 5px; width: 240px;">
          </div>
          <div class="input-group input-login-page">
            <input type="password" name="password" class="form-control" placeholder="Password" style="border-radius: 5px; width: 240px;">
          </div> 
          <div class="input-group input-login-page">
            <input type="password" name="password-confirm" class="form-control" placeholder="Confirm password" style="border-radius: 5px; width: 240px;">
          </div>           
          <br/>
          
          <div class="row ten-vpadding">
            <a href="active_permits.html">
              <button class="btn btn-full-solid" type="button" id="sign-up">Sign up</button>
            </a>
            
            </a>
          </div>
        </form>
        
      </div>
    </div>
    
  </div>


  </body>
</html>
